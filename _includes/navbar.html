<nav style="background-color: #1d2129;" class="navbar  is-fixed-top" role="navigation" aria-label="main navigation"
    id="navbar">
    <div class="container">

        <!-- logo or branding image on left side -->
        <div class="navbar-brand">
            <a class="navbar-item"
                href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">
                <figure class="">
                    <img class="" src="Logo Quadratisch.png" alt="DSS-VR">
                </figure>
                <strong></strong>
            </a>
            <div class="navbar-burger" data-target="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- children of navbar-menu must be navbar-start and/or navbar-end -->
        <div style="background-color:  #1d2129;" class="navbar-menu " id="navbar-menu">
            <!-- navbar items | left side -->
            <!-- <div class="navbar-start">
            </div> -->
            <!-- navbar items | right side -->
            <div class="navbar-end">
                <a style="color: #f1ebe5;" class="navbar-item  {% if page.layout == 'default' %}is-active{% endif %}"
                    href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">HOME</a>
                <a style="color: #f1ebe5;"  class="navbar-item " href="{{site.url}}{{site.baseurl}}/#about">ABOUT</a>
                <a style="color: #f1ebe5;"  class="navbar-item " href="{{site.url}}{{site.baseurl}}/#contact">CONTACT</a>
                <a style="color: #f1ebe5;"  class="navbar-item  {% if page.layout == 'blog' %}is-active{% endif %}"
                    href="{{site.url}}{{site.baseurl}}/blog">MOTIVATION</a>
                <a style="color: #f1ebe5;"  class="navbar-item  {% if page.layout == 'timeline' %}is-active{% endif %}"
                    href="{{site.url}}{{site.baseurl}}/timeline">TIMELINE</a>
                <a style="color: #f1ebe5;"  class="navbar-item  {% if page.layout == 'timeline' %}is-active{% endif %}"
                    href="https://github.com/PG-DSS-VR/pg-dss-vr.github.io">CODE</a>

                <!--  {% include dropdown.html %} -->
            </div>

        </div>
    </div>
</nav>
<!-- Bulma Navbar JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        /* Get all "navbar-burger" elements */
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        /* Check if there are any navbar burgers */
        if ($navbarBurgers.length > 0) {
            /* Add a click event on each of them */
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    /* Get the target from the "data-target" attribute */
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    /* Toggle the class on both the "navbar-burger" and the "navbar-menu" */
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>
